kind: ValidatingWebhookConfiguration
apiVersion: admissionregistration.k8s.io/v1
metadata:
  name: validating-webhook
webhooks:
  - name: webhook.webhook.svc
    rules:
      - operations: ["CREATE", "UPDATE"]
        apiGroups: ["*"]
        apiVersions: ["*"]
        resources: ["pods"]
    sideEffects: None
    admissionReviewVersions:
    - v1
    - v1beta1
    clientConfig:
      #caBundle: 
      caBundle: 
      service:
        namespace: webhook
        name: webhook
        path: /validate
